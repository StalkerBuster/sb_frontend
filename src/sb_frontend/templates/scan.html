	{% extends "layout.tmpl" %}
{% block body %}

<br><br>

<p><span class="image">
{% if session["scan_started"] %}
<img src="static/images/ajax-loader.gif" alt="" /></span><h2>Scanning in progress...</h2></p>
<ul class="actions">
  <li><form method="POST" action="/scan">
      <input type="submit" name="stop" value="Stop scan" class="primary btn btn-primary btn-large btn-block"></form>
    {% else %}
    <img src="static/images/loader_stopped.png" alt="" /></span><h2>Scan stopped</h2></p>
<ul class="actions"><li>
<form method="POST" action="/results">
    <input type="submit" name="results" value="Show Results" class="primary btn btn-primary btn-large btn-block"></form></li>
  <li>
    <form method="POST" action="/scan">
      <input type="submit" name="resume" value="Resume Scan" class="primary btn btn-primary btn-large btn-block"></form>
      
    {% endif %}
</li>		
</ul>

  	</section>
					</div>
					</div>


{% endblock %}
