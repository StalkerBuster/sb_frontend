	{% extends "layout.tmpl" %}
{% block body %}

<br><br>
<form method="POST">
<p><span class="image">
{% if session["scan_started"] %}
<img src="static/images/ajax-loader.gif" alt="" /></span><h2>Scanning in progress...</h2></p>
<ul class="actions">
  <li>
      <input type="submit" name="stop" value="Stop scan" class="primary btn btn-primary btn-large btn-block">
    {% else %}
    <img src="static/images/loader_stopped.png" alt="" /></span><h2>Scan stopped</h2></p>
<ul class="actions"><li>
    <input type="submit" name="results" value="Show Results" class="primary btn btn-primary btn-large btn-block"></li>
  <li>
      <input type="submit" name="resume" value="Resume Scan" class="primary btn btn-primary btn-large btn-block">
    {% endif %}
</li>		
</ul>
</form>

  <br><br>
  <ul class="actions">
 <li><a href="/" class="button big">Home</a>

</li></ul>

</body>
{% endblock %}
</html>
